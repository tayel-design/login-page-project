<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <img src="login page side photo.jpg" alt="">
            </div>
            <div class="card-right">
                <div class="top-link">
                Not a member? <a href="#">Register now</a>
                </div>
                <form>
                    <h2>Hello Again!</h2>
                    <p>welcome back you've been missed!</p>
                    <div class="input-box">
                        <span class="icon" >
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input type="text" placeholder="Enter username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forget-password">
                        <a href="#">Forget password</a>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                    <div class="or">Or countinue with</div>
                    <div class="socials">
                        <button type="button" class="social google"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"></button>
                        <button type="button" class="social apple"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple"></button>
                        <button type="button" class="social facebook"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"></button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
